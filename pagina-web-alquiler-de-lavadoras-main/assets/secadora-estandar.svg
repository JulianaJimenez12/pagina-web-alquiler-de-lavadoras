<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="500" fill="#F2F6F9"/>
  
  <!-- Cuerpo de la secadora -->
  <rect x="50" y="70" width="300" height="340" rx="20" fill="#2C5C84"/>
  
  <!-- Panel frontal -->
  <rect x="70" y="90" width="260" height="300" rx="15" fill="#34719E"/>
  
  <!-- Tambo grande -->
  <circle cx="200" cy="185" r="85" fill="#555555"/>
  <circle cx="200" cy="185" r="82" fill="#666666"/>
  
  <!-- Aletas interiores (simular movimiento) -->
  <g fill="#777777" opacity="0.8">
    <path d="M 200 110 L 230 140 L 230 160 Z"/>
    <path d="M 260 185 L 240 210 L 220 200 Z"/>
    <path d="M 200 260 L 170 230 L 170 210 Z"/>
    <path d="M 140 185 L 160 160 L 180 170 Z"/>
  </g>
  
  <!-- Ventana de la puerta -->
  <circle cx="200" cy="185" r="70" fill="none" stroke="#444444" stroke-width="2"/>
  <circle cx="200" cy="185" r="68" fill="none" stroke="#A7D3E8" stroke-width="1" opacity="0.4"/>
  
  <!-- Asa -->
  <circle cx="250" cy="185" r="11" fill="#888888"/>
  <circle cx="250" cy="185" r="8" fill="#AAAAAA"/>
  
  <!-- Panel de controles -->
  <rect x="85" y="295" width="230" height="65" rx="12" fill="#555555"/>
  
  <!-- Perilla de temperatura -->
  <circle cx="120" cy="320" r="16" fill="#34719E"/>
  <rect x="118" y="304" width="4" height="14" fill="#A7D3E8"/>
  <text x="120" y="340" font-size="9" fill="#A7D3E8" text-anchor="middle" font-family="Arial">TEMP</text>
  
  <!-- Perilla de tiempo -->
  <circle cx="200" cy="320" r="16" fill="#34719E"/>
  <polygon points="200,306 205,313 195,313" fill="#A7D3E8"/>
  <text x="200" y="340" font-size="9" fill="#A7D3E8" text-anchor="middle" font-family="Arial">45 MIN</text>
  
  <!-- Botón de inicio -->
  <circle cx="280" cy="320" r="16" fill="#2C5C84"/>
  <circle cx="280" cy="320" r="13" fill="#A7D3E8"/>
  <text x="280" y="325" font-size="11" fill="#2C5C84" text-anchor="middle" font-weight="bold">GO</text>
  
  <!-- Luces indicadoras -->
  <circle cx="100" cy="360" r="5" fill="#A7D3E8" opacity="0.8"/>
  <circle cx="150" cy="360" r="5" fill="#A7D3E8" opacity="0.5"/>
  <circle cx="200" cy="360" r="5" fill="#A7D3E8"/>
  <circle cx="250" cy="360" r="5" fill="#A7D3E8" opacity="0.5"/>
  <circle cx="300" cy="360" r="5" fill="#A7D3E8" opacity="0.8"/>
  
  <!-- Patas -->
  <rect x="70" y="410" width="16" height="40" fill="#2C5C84" rx="3"/>
  <rect x="314" y="410" width="16" height="40" fill="#2C5C84" rx="3"/>
  <rect x="160" y="410" width="16" height="40" fill="#2C5C84" rx="3"/>
  <rect x="224" y="410" width="16" height="40" fill="#2C5C84" rx="3"/>
  
  <!-- Flujo de aire (líneas) -->
  <g stroke="#A7D3E8" stroke-width="1.5" opacity="0.6" stroke-dasharray="3,3">
    <path d="M 140 120 Q 150 100 160 115"/>
    <path d="M 240 120 Q 250 100 260 115"/>
    <path d="M 200 110 L 200 90"/>
  </g>
  
  <!-- Brillo -->
  <ellipse cx="130" cy="140" rx="30" ry="50" fill="white" opacity="0.12"/>
</svg>