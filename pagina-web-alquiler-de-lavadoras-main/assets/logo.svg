<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Fondo celeste (opcional, remover si solo quieres el icono) -->
  <rect width="200" height="240" fill="#ADD8E6" rx="10"/>
  
  <!-- Decoración superior (flores/pétalos) -->
  <g fill="#2C5C84">
    <!-- Centro -->
    <circle cx="100" cy="25" r="6"/>
    <!-- Pétalos -->
    <ellipse cx="100" cy="12" rx="5" ry="8"/>
    <ellipse cx="112" cy="18" rx="8" ry="5"/>
    <ellipse cx="112" cy="32" rx="8" ry="5"/>
    <ellipse cx="100" cy="38" rx="5" ry="8"/>
    <ellipse cx="88" cy="32" rx="8" ry="5"/>
    <ellipse cx="88" cy="18" rx="8" ry="5"/>
  </g>
  
  <!-- Lavadora -->
  <g>
    <!-- Cuerpo principal de la lavadora -->
    <rect x="40" y="60" width="120" height="140" rx="8" fill="#F5F5F5" stroke="#2C5C84" stroke-width="2"/>
    
    <!-- Panel superior -->
    <rect x="45" y="68" width="110" height="30" rx="4" fill="#FFFFFF" stroke="#2C5C84" stroke-width="1.5"/>
    
    <!-- Bandeja de detergente (lado izquierdo) -->
    <rect x="52" y="73" width="18" height="16" rx="2" fill="#2C5C84"/>
    
    <!-- Líneas de panel de control -->
    <line x1="75" y1="72" x2="75" y2="95" stroke="#2C5C84" stroke-width="1" opacity="0.5"/>
    <line x1="85" y1="72" x2="85" y2="95" stroke="#2C5C84" stroke-width="1" opacity="0.5"/>
    <line x1="95" y1="72" x2="95" y2="95" stroke="#2C5C84" stroke-width="1" opacity="0.5"/>
    
    <!-- Botones del panel superior -->
    <circle cx="108" cy="80" r="4" fill="#2C5C84"/>
    <circle cx="118" cy="80" r="4" fill="#2C5C84"/>
    <circle cx="128" cy="80" r="4" fill="#2C5C84"/>
    <circle cx="138" cy="80" r="4" fill="#2C5C84"/>
    
    <!-- Rueda/tambor principal -->
    <circle cx="100" cy="125" r="50" fill="none" stroke="#2C5C84" stroke-width="4"/>
    <circle cx="100" cy="125" r="45" fill="#E8F4F8" stroke="#2C5C84" stroke-width="2"/>
    
    <!-- Interior del tambor (oscuro) -->
    <circle cx="100" cy="125" r="38" fill="#4A7BA7" opacity="0.8"/>
    
    <!-- Reflejo en el tambor -->
    <ellipse cx="90" cy="115" rx="12" ry="15" fill="#A7D3E8" opacity="0.4"/>
    
    <!-- Orificios del tambor -->
    <g fill="#1A3A52" opacity="0.6">
      <circle cx="80" cy="110" r="2.5"/>
      <circle cx="95" cy="105" r="2.5"/>
      <circle cx="110" cy="105" r="2.5"/>
      <circle cx="125" cy="110" r="2.5"/>
      
      <circle cx="75" cy="125" r="2.5"/>
      <circle cx="125" cy="125" r="2.5"/>
      
      <circle cx="80" cy="140" r="2.5"/>
      <circle cx="95" cy="145" r="2.5"/>
      <circle cx="110" cy="145" r="2.5"/>
      <circle cx="125" cy="140" r="2.5"/>
    </g>
    
    <!-- Panel inferior -->
    <rect x="45" y="185" width="110" height="15" rx="4" fill="#F0F0F0" stroke="#2C5C84" stroke-width="1.5"/>
    
    <!-- Puerta/manija -->
    <circle cx="100" cy="125" r="32" fill="none" stroke="#2C5C84" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Manija de la puerta -->
    <rect x="130" y="115" width="6" height="20" rx="3" fill="#2C5C84"/>
  </g>
</svg>
