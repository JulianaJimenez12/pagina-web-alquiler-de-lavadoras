<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8EAED;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="drumGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#4A90A4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2C5C84;stop-opacity:0.7" />
    </radialGradient>
  </defs>

  <!-- Sombra -->
  <ellipse cx="200" cy="550" rx="130" ry="25" fill="#000000" opacity="0.1"/>

  <!-- Cuerpo principal de la lavadora -->
  <rect x="60" y="80" width="280" height="350" rx="25" fill="url(#metalGradient)" stroke="#CCCCCC" stroke-width="2" filter="drop-shadow(0 10px 20px rgba(0,0,0,0.1))"/>
  
  <!-- Panel superior redondeado -->
  <rect x="60" y="80" width="280" height="50" rx="25" fill="#F0F2F5" stroke="#BBBBBB" stroke-width="1.5"/>
  
  <!-- Detalles del panel superior -->
  <rect x="80" y="95" width="60" height="20" rx="8" fill="#E8EAED" stroke="#999999" stroke-width="1"/>
  <rect x="260" y="95" width="40" height="20" rx="8" fill="#E8EAED" stroke="#999999" stroke-width="1"/>
  
  <!-- Marco de la puerta -->
  <rect x="80" y="150" width="240" height="220" rx="15" fill="#F5F5F5" stroke="#AAAAAA" stroke-width="2"/>
  
  <!-- Cristal del tambor - Marco exterior -->
  <circle cx="200" cy="260" r="105" fill="#E0F4FF" stroke="#999999" stroke-width="2.5"/>
  
  <!-- Cristal del tambor - Gradiente -->
  <circle cx="200" cy="260" r="100" fill="url(#drumGradient)"/>
  
  <!-- Reflejo brillante en el cristal -->
  <ellipse cx="165" cy="220" rx="35" ry="50" fill="#FFFFFF" opacity="0.35"/>
  
  <!-- Agujeros del tambor (patrÃ³n de lavadora) -->
  <g fill="#5A7A8C" opacity="0.6">
    <!-- Fila superior -->
    <circle cx="140" cy="225" r="3.5"/>
    <circle cx="165" cy="215" r="3.5"/>
    <circle cx="190" cy="210" r="3.5"/>
    <circle cx="215" cy="210" r="3.5"/>
    <circle cx="240" cy="215" r="3.5"/>
    <circle cx="265" cy="225" r="3.5"/>
    
    <!-- Fila media superior -->
    <circle cx="130" cy="255" r="3.5"/>
    <circle cx="155" cy="250" r="3.5"/>
    <circle cx="180" cy="248" r="3.5"/>
    <circle cx="220" cy="248" r="3.5"/>
    <circle cx="245" cy="250" r="3.5"/>
    <circle cx="270" cy="255" r="3.5"/>
    
    <!-- Fila media inferior -->
    <circle cx="140" cy="285" r="3.5"/>
    <circle cx="165" cy="295" r="3.5"/>
    <circle cx="190" cy="300" r="3.5"/>
    <circle cx="215" cy="300" r="3.5"/>
    <circle cx="240" cy="295" r="3.5"/>
    <circle cx="265" cy="285" r="3.5"/>
    
    <!-- Fila inferior -->
    <circle cx="155" cy="310" r="3.5"/>
    <circle cx="180" cy="318" r="3.5"/>
    <circle cx="200" cy="320" r="3.5"/>
    <circle cx="220" cy="318" r="3.5"/>
    <circle cx="245" cy="310" r="3.5"/>
  </g>
  
  <!-- Panel de control inferior -->
  <rect x="85" y="385" width="230" height="95" rx="10" fill="#F5F7FA" stroke="#BBBBBB" stroke-width="1.5"/>
  
  <!-- Divisor central -->
  <line x1="200" y1="395" x2="200" y2="475" stroke="#DDDDDD" stroke-width="1.5"/>
  
  <!-- Perilla izquierda -->
  <g>
    <circle cx="140" cy="430" r="16" fill="url(#metalGradient)" stroke="#2C5C84" stroke-width="2.5"/>
    <circle cx="140" cy="430" r="13" fill="#3A7CB5" opacity="0.3"/>
    <line x1="140" y1="416" x2="140" y2="404" stroke="#1A3A52" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Perilla derecha -->
  <g>
    <circle cx="260" cy="430" r="16" fill="url(#metalGradient)" stroke="#2C5C84" stroke-width="2.5"/>
    <circle cx="260" cy="430" r="13" fill="#3A7CB5" opacity="0.3"/>
    <line x1="260" y1="416" x2="260" y2="404" stroke="#1A3A52" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Indicadores/botones del panel -->
  <g fill="#2C5C84" opacity="0.7">
    <circle cx="125" cy="460" r="2.5"/>
    <circle cx="140" cy="460" r="2.5"/>
    <circle cx="155" cy="460" r="2.5"/>
    
    <circle cx="245" cy="460" r="2.5"/>
    <circle cx="260" cy="460" r="2.5"/>
    <circle cx="275" cy="460" r="2.5"/>
  </g>
  
  <!-- Display/Pantalla -->
  <rect x="110" y="395" width="80" height="20" rx="3" fill="#E8F4F8" stroke="#999999" stroke-width="1"/>
  
  <!-- Patas de la lavadora -->
  <g fill="#E8EAED" stroke="#AAAAAA" stroke-width="1.5">
    <rect x="90" y="440" width="18" height="55" rx="4"/>
    <rect x="292" y="440" width="18" height="55" rx="4"/>
  </g>
</svg>