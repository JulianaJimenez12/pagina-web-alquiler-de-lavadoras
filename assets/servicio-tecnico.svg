<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="500" fill="#F2F6F9"/>
  
  <!-- Estante de herramientas -->
  <g fill="#2C5C84" opacity="0.3">
    <rect x="40" y="80" width="320" height="15" rx="5"/>
    <rect x="40" y="150" width="320" height="15" rx="5"/>
    <rect x="40" y="220" width="320" height="15" rx="5"/>
    <rect x="40" y="290" width="320" height="15" rx="5"/>
  </g>
  
  <!-- Herramientas -->
  <!-- Destornillador 1 -->
  <g>
    <rect x="60" y="110" width="8" height="80" fill="#8B4513" rx="4"/>
    <polygon points="64,110 68,100 60,100" fill="#FFD700"/>
    <circle cx="64" cy="195" r="6" fill="#C0C0C0"/>
  </g>
  
  <!-- Llave inglesa -->
  <g>
    <rect x="140" y="120" width="12" height="60" fill="#555555" rx="6"/>
    <circle cx="146" cy="130" r="12" fill="#555555"/>
    <circle cx="146" cy="130" r="10" fill="#777777"/>
    <circle cx="146" cy="175" r="14" fill="#555555"/>
    <circle cx="146" cy="175" r="12" fill="#777777"/>
  </g>
  
  <!-- Martillo -->
  <g>
    <rect x="220" y="105" width="10" height="70" fill="#8B4513" rx="4"/>
    <rect x="205" y="100" width="40" height="18" fill="#AAAAAA" rx="2"/>
    <circle cx="225" cy="109" r="9" fill="#C0C0C0"/>
  </g>
  
  <!-- Llave Phillips -->
  <g>
    <rect x="300" y="115" width="7" height="75" fill="#FF8C00" rx="3"/>
    <g fill="#FFD700">
      <rect x="295" y="115" width="17" height="4" rx="2"/>
      <rect x="298" y="112" width="11" height="7" rx="2"/>
    </g>
  </g>
  
  <!-- Alicate -->
  <g>
    <line x1="80" y1="180" x2="110" y2="220" stroke="#555555" stroke-width="6" stroke-linecap="round"/>
    <line x1="110" y1="180" x2="80" y2="220" stroke="#555555" stroke-width="6" stroke-linecap="round"/>
    <circle cx="95" cy="200" r="8" fill="#777777"/>
    <rect x="70" y="225" width="50" height="8" fill="#888888" rx="4"/>
  </g>
  
  <!-- Caja de herramientas -->
  <rect x="50" y="380" width="300" height="70" rx="10" fill="#34719E"/>
  <rect x="60" y="390" width="280" height="50" rx="8" fill="#2C5C84"/>
  
  <!-- Asa de la caja -->
  <path d="M 100 380 Q 200 350 300 380" stroke="#888888" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 100 380 Q 200 355 300 380" stroke="#AAAAAA" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Etiquetas en la caja -->
  <text x="200" y="425" font-size="18" fill="#A7D3E8" text-anchor="middle" font-weight="bold" font-family="Arial">SERVICIO TÉCNICO</text>
  
  <!-- Indicadores de calidad -->
  <g fill="#A7D3E8" opacity="0.8">
    <circle cx="80" cy="360" r="5"/>
    <circle cx="200" cy="360" r="5"/>
    <circle cx="320" cy="360" r="5"/>
  </g>
  
  <!-- Símbolo de garantía -->
  <g fill="none" stroke="#A7D3E8" stroke-width="2">
    <circle cx="80" cy="340" r="15"/>
    <path d="M 75 345 L 78 350 L 85 340"/>
  </g>
  
  <!-- Símbolo de calidad -->
  <g fill="none" stroke="#A7D3E8" stroke-width="2">
    <circle cx="320" cy="340" r="15"/>
    <path d="M 320 330 L 328 345 L 312 345 Z"/>
  </g>
  
  <!-- Líneas decorativas -->
  <g stroke="#A7D3E8" stroke-width="1.5" opacity="0.4">
    <line x1="70" y1="60" x2="330" y2="60"/>
    <line x1="60" y1="470" x2="340" y2="470"/>
  </g>
</svg>