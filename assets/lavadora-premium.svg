<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2F6F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F0F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="500" fill="url(#bgGrad)"/>
  
  <!-- Cuerpo de la lavadora premium -->
  <rect x="40" y="70" width="320" height="340" rx="25" fill="#1A3F5C"/>
  
  <!-- Panel frontal premium -->
  <rect x="60" y="90" width="280" height="300" rx="20" fill="#2C5C84"/>
  
  <!-- Efecto de luz en panel -->
  <rect x="60" y="90" width="280" height="50" rx="20" fill="white" opacity="0.05"/>
  
  <!-- Tambo de acero inoxidable -->
  <circle cx="200" cy="190" r="95" fill="#CCCCCC"/>
  <circle cx="200" cy="190" r="90" fill="#E8E8E8"/>
  
  <!-- Orificios del tambo (patrón hexagonal) -->
  <g fill="#888888" opacity="0.8">
    <circle cx="140" cy="140" r="6"/>
    <circle cx="180" cy="125" r="6"/>
    <circle cx="220" cy="125" r="6"/>
    <circle cx="260" cy="140" r="6"/>
    <circle cx="275" cy="180" r="6"/>
    <circle cx="260" cy="220" r="6"/>
    <circle cx="220" cy="235" r="6"/>
    <circle cx="180" cy="235" r="6"/>
    <circle cx="140" cy="220" r="6"/>
    <circle cx="125" cy="180" r="6"/>
    <circle cx="160" cy="175" r="5"/>
    <circle cx="200" cy="165" r="5"/>
    <circle cx="240" cy="175" r="5"/>
    <circle cx="245" cy="190" r="5"/>
    <circle cx="240" cy="205" r="5"/>
    <circle cx="200" cy="215" r="5"/>
    <circle cx="160" cy="205" r="5"/>
    <circle cx="155" cy="190" r="5"/>
  </g>
  
  <!-- Puerta con borde cromado -->
  <circle cx="200" cy="190" r="80" fill="none" stroke="#666666" stroke-width="4"/>
  <circle cx="200" cy="190" r="78" fill="none" stroke="#A7D3E8" stroke-width="1" opacity="0.5"/>
  
  <!-- Asa de acero inoxidable -->
  <g>
    <circle cx="258" cy="190" r="14" fill="#AAAAAA"/>
    <circle cx="258" cy="190" r="11" fill="#CCCCCC"/>
  </g>
  
  <!-- Panel de controles digital -->
  <rect x="80" y="295" width="240" height="70" rx="15" fill="#1A3F5C"/>
  
  <!-- Pantalla digital -->
  <rect x="100" y="305" width="160" height="25" rx="5" fill="#111111"/>
  <text x="180" y="323" font-size="14" fill="#A7D3E8" text-anchor="middle" font-family="Arial" font-weight="bold">ECO MODE 35M</text>
  
  <!-- Botones táctiles -->
  <circle cx="110" cy="345" r="10" fill="#34719E"/>
  <circle cx="150" cy="345" r="10" fill="#34719E"/>
  <circle cx="190" cy="345" r="10" fill="#34719E"/>
  <circle cx="230" cy="345" r="10" fill="#34719E"/>
  <circle cx="270" cy="345" r="10" fill="#34719E"/>
  
  <!-- Indicadores LED -->
  <circle cx="100" cy="360" r="4" fill="#A7D3E8" opacity="0.7"/>
  <circle cx="150" cy="360" r="4" fill="#A7D3E8"/>
  <circle cx="200" cy="360" r="4" fill="#A7D3E8" opacity="0.7"/>
  <circle cx="250" cy="360" r="4" fill="#A7D3E8" opacity="0.7"/>
  <circle cx="300" cy="360" r="4" fill="#A7D3E8"/>
  
  <!-- Patas de acero -->
  <rect x="70" y="410" width="18" height="40" fill="#2C5C84" rx="4"/>
  <rect x="312" y="410" width="18" height="40" fill="#2C5C84" rx="4"/>
  <rect x="155" y="410" width="18" height="40" fill="#2C5C84" rx="4"/>
  <rect x="227" y="410" width="18" height="40" fill="#2C5C84" rx="4"/>
  
  <!-- Brillo premium -->
  <ellipse cx="130" cy="130" rx="35" ry="60" fill="white" opacity="0.15"/>
  <ellipse cx="270" cy="150" rx="20" ry="40" fill="white" opacity="0.08"/>
